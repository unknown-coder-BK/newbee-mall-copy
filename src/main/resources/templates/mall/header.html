<head th:fragment="head-fragment(title,path)">
    <meta charset="UTF-8">
    <title>新蜂商城 NewBee商城 newbee-mall</title>
</head>

<nav id="nav" th:fragment="nav-fragment">
    <div class="banner_x center">
        <a th:href="@{/index}" class="logo"><h1>新蜂商城</h1></a>
        <a th:href="@{/index}" class="gif"></a>
        <ul class="list">
            <li><a th:href="@{/seckill/list}">秒杀专区</a></li>
            <li><a th:href="@{/coupon}">优惠券</a></li>
        </ul>
        <div class="fr">
            <div class="search">
                <input class="text" type="text" id="keyword" autocomplete="off">
                <div class="search_hot">
                </div>
            </div>
            <div class="button iconfont icon-search" onclick="search()"></div>
        </div>
    </div>
</nav>


<header id="header" th:fragment="header-fragment">
    <div class="center">
        <ul class="fl">
            <li><a th:href="@{/index}">新蜂商城</a></li>
            <li><a th:href="@{/admin}" target="_blank">后台管理系统</a></li>
            <li><a href="https://github.com/wayn111/newbee-mall">GitHub 地址</a></li>
        </ul>
        <div class="fr">
            <th:block th:unless="${session.mallUser==null}">
                <div class="user">
                    <ul class="selector">
                        <li>
                            <a th:href="@{/personal}">
                                个人中心
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/orders}">
                                我的订单
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/logout}">
                                退出登录
                            </a>
                        </li>
                    </ul>
                    <a href="##" class="username">
                        <th:block th:text="${session.mallUser.nickName}"></th:block>
                        <i class="iconfont icon-down"></i>
                    </a>
                </div>
                <div class="shopcart">
                    <a th:href="@{/shopCart}" style="color: white;"><i class="iconfont icon-cart"></i>
                        购物车(<span id="shopCatCount">0</span>)</a>
                </div>
            </th:block>
            <th:block th:if="${session.mallUser==null}">
                <ul class="login">
                    <li><a th:href="@{/login}">登录</a></li>
                    <li><a th:href="@{/register}">注册</a></li>
                </ul>
                <div class="shopcart">
                    <a href="##" style="color: white;"><i class="iconfont icon-cart"></i>
                        购物车(0)</a>
                </div>
            </th:block>
        </div>
    </div>
</header>
